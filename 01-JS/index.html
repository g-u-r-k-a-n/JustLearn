<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <style>
        .box {
            height: 150px;
            width: 150px;
        }

        .box .box {
            height: 75px;
            width: 75px;
        }

        .box .box .box {
            height: 50px;
            width: 50px;
        }
    </style>
    <title>Native JS</title>
</head>

<body>
    <div class="container">
        <h1 class="h">Open dev tools and look at the console for the results</h1>
        <div class="row d-flex justify-content-between my-3">
            <div class="box bg-primary">
                <div class="box bg-success">
                    <div class="box bg-warning"></div>
                </div>
            </div>
            <div class="box bg-success">
                <div class="box bg-warning">
                    <div class="box bg-primary"></div>
                </div>
            </div>
            <div class="box bg-warning">
                <div class="box bg-primary">
                    <div class="box bg-success"></div>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <label for="txtCoordinats">Mouse coordinats</label>
            <input type="text" id="txtCoordinats" disabled>
        </div>
        <div class="row my-3">
            <label for="txtAnything" id="lblAnything"></label>
            <input type="text" id="txtAnything" placeholder="write anything...">
        </div>
        <div class="row">
            <div class="col-12">
                <h2>This header will remove in 1 second</h2>
                <ul id="list" class="list-group">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>

                <ul id="list2" class="list-group">
                    <li>11</li>
                    <li>12</li>
                    <li>13</li>
                    <li>14</li>
                    <li>15</li>
                    <li>16</li>
                    <li>17</li>
                    <li>18</li>
                    <li>19</li>
                    <li>20</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/fontawesome.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
