<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" />
    <link rel="stylesheet" href="assets/css/component-chosen.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Native JS</title>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">To-do List</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" id="txtTask" class="form-control"
                                    placeholder="Type the task name...">
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <select id="slcTags" class="chosen-select form-control" multiple
                                        data-placeholder="Choose the related tags..."></select>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-primary btn-outline-dark" disabled
                                            id="btnCancelTask" data-toggle="tooltip" data-placement="top"
                                            title='Cancel to save or update the task'>Cancel</button>
                                        <button type="button" class="btn btn-primary btn-outline-info" id="btnSaveTask"
                                            data-toggle="tooltip" data-placement="top"
                                            title='Save the task'>Save</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <select id="slcTaskStatuses" class="chosen-select form-control" multiple
                                    data-placeholder="Choose state of the task...">
                                    <option value="0">Open</option>
                                    <option value="1">Progress</option>
                                    <option value="2">Favorited</option>
                                    <option value="3">Completed</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="collapse" id="collapse">
                                    <div class="card card-body"></div>
                                </div>
                            </div>
                        </form>
                        <ul id="task-list" class="list-group">
                            <li class="task list-group-item">
                                <div class="form-check">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <span id="lblTaskCount" class="float-left"></span>
                        <button class="btn btn-sm btn-danger float-right" id="btnClearTasks" data-toggle="tooltip"
                            data-placement="top" title='Clear all task list'><i
                                class="fa-regular fa-trash-can"></i></button>
                        <button type="button" class="btn btn-primary btn-sm float-right mx-1" id="btnTags">
                            <i class="fa-solid fa-tags"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.proto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/fontawesome.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
